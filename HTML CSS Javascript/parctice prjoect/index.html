<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="menu">
        <header>
            <h1 class="cafename">CAMPER CAFE</h1>
            <p class="cafeest">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2 class="coffee">Coffee</h2>
                <img src="coffee.jpg" alt="coffee icon" class="photo">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2 class="coffee">Deserts</h2>
                <img src="pie.jpg" alt="pieicon" class="photo">
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">

    <footer>
        <p> <a href="https://www.blazeclan.com/">visit our website</a></p>
        <p class="address">Make an Impact While Having Fun @ Work"
        </p>
    </footer>
    </div>
    
    
</body>
</html>
