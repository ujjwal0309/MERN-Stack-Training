<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        do{
			var number = prompt("Enter top number to sum");
            number = parseInt(number);	
		if(isNaN(number) ||number <=0){
			alert("wrong value entered");
			continue;
		}
		else{
            let i,sum=0;
            for(i=1; i<=number; i++){
                sum = sum + i;   
            }
            alert("The sum of numbers from 1 to" + number + "is" + sum);
			break;
		}	
	}while(true);
        
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
